<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d2675ca39a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 class="logo">Influencer products</h3>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li>
            <a href="#">Log in</a>
          </li>
          <li>
            <a href="#"><img src="./logos/icon/search.svg" /></a>
          </li>
          <li>
            <a href="#"><img src="./logos/icon/cart.svg" /></a>
          </li>
        </ul>
      </nav>
      <div class="header-banner">
        <div class="header__content">
          <h1 class="header__title">Start your Journey as Influencer</h1>
          <p class="header__des">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="header__img">
          <img src="./images/main-camera.png" />
        </div>
      </div>
    </header>
    <main>
      <!-- Company -->
      <section class="company">
        <div class="company__img">
          <img src="./logos/Alibaba.svg" />
          <img src="./logos/Amazon.svg" />
          <img src="./logos/Daraz.pk Logo.svg" />
          <img src="./logos/Ebay.svg" />
          <img src="./logos/Rakuten.svg" />
          <img src="./logos/Walmart.svg" />
          <img src="./logos/Target.svg" />
        </div>
      </section>
    </main>
  </body>
</html>
